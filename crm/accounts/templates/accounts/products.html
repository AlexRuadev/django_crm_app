{% extends 'accounts/main_include.html' %}

{% block content %}


<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>

                <!-- for loop to display our products, categories and prices  -->
                {% for i in my_product_list %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.price }}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>


{% endblock content %}
